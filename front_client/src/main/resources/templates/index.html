<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Required meta tags -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Property Search</title>
</head>
<body>
    <h1>Property Search</h1>
    <hr>
    <!--    https://getbootstrap.com/docs/5.1/forms/layout/-->
    <form th:action="@{/formdto}" th:object="${formdto}" method="post" class="row gx-3 gy-2 align-items-center">
        <div class="col-sm-4">
            <label class="visually-hidden" for="address">Address</label>
            <input th:value="${address}" type="text" class="form-control" id="address" name="address" placeholder="Input address">
        </div>
        <div class="col-auto">
            <label class="visually-hidden" for="min_price">Min Price</label>
            <input th:value="${minPrice}" type="number" min="0" class="form-control" id="min_price" name="min_price" placeholder="$ Min">
        </div>
<!--        <div class="col-auto">-->
<!--            <label class="visually-hidden" for="min_price">Min Price</label>-->
<!--            <select class="form-select" id="min_price">-->
<!--                <option selected>Min price...</option>-->
<!--                <option value="1">One</option>-->
<!--                <option value="2">Two</option>-->
<!--                <option value="3">Three</option>-->
<!--            </select>-->
<!--        </div>-->
        <div class="col-auto">
            <label class="visually-hidden" for="max_price">Max Price</label>
            <input th:value="${maxPrice}" type="number" class="form-control" id="max_price" name="max_price" placeholder="$ Max">
        </div>
<!--        <div class="col-auto">-->
<!--            <label class="visually-hidden" for="max_price">Max Price</label>-->
<!--            <select class="form-select" id="max_price">-->
<!--                <option selected>Max price...</option>-->
<!--                <option value="1">One</option>-->
<!--                <option value="2">Two</option>-->
<!--                <option value="3">Three</option>-->
<!--            </select>-->
<!--        </div>-->
        <div class="col-auto">
            <label class="visually-hidden" for="type">Type</label>
            <select th:value="${propertyType}" class="form-select" id="type" name="type">
                <option disabled>Choose Type...</option>
                <option th:each="type:${T(mls.front_client.dto.AllTypes).values()}"
                        th:value="${type}"
                        th:text="${type}">Property
                </option>
            </select>
        </div>

        <div class="col-auto">
            <button type="submit" value="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

</body>
</html>
